<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Baskin Robbins 31</title>
</head>

<body>
    <div id="game-container">
        <h1>Baskin Robbins 31</h1>
        <div>Current Number:
            <span id="current-number">0</span>
        </div>
        <div id="player-turn">Player
            <span id="current-player">1</span>
            's Turn
        </div>

        <div id="turn-info">
            Counts this turn: <span id="counts-this-turn">0</span>/3
        </div>

        <div id="buttons">
            <button onclick="count()" id="count-btn">Count (+1)</button>
            <button onclick="passTurn()" id="pass-btn">Pass Turn</button>
        </div>

        <div id="message"></div>
        <button onclick="resetGame()" id="reset-btn">New Game</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
